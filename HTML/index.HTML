<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/STYLE.CSS">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="Todo-app">
            <h2>To-do List <img src="/IMG/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" placeholder="Type Your Task" id="input-box">
                <button id="" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked"><img src="/IMG/" alt=""> Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
    <script src="/JS/MAIN.JS"></script>
</body>
</html>
